<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>View Animation</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <style>
      .map {
        width: 80%;
        height: 800px;
        float: left;
      }
      #UI{
        width: 20%;
        height: 800px;
        float: left;
      }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.5.0/ol.css" />
    
  </head>
  <body>
    <div id="map" class="map"></div>
    <div id="UI">
      <input type="text" id="numInput" style='display: block; width: 200px; height:30px; margin-top: 50px; margin-left:5px; font-size:18px' placeholder="지점번호 또는 이름 입력">
      <button id="showPopupBtn" style="width:208px; height:50px; margin-top:5px; margin-left:5px">Show Popup</button>
    </div>
    <div id="popup" style="position: absolute; ; background: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 3px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"></div>

    <script src="https://cdn.jsdelivr.net/npm/ol@7.5.0/dist/ol.js"></script>

    <script src="main.js"></script>
  </body>
</html>
